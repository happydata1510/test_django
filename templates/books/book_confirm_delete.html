{% extends 'base.html' %}

{% block title %}도서 삭제 확인{% endblock %}

{% block content %}
    <h2>도서 삭제 확인</h2>
    <p>정말로 "{{ book.title }}" 도서를 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">예, 삭제합니다</button>
    </form>
    <a href="{% url 'books:book_detail' book.pk %}">아니오, 취소합니다</a>
{% endblock %}
