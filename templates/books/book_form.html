{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}도서 수정{% else %}새 도서 추가{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}도서 수정{% else %}새 도서 추가{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
    <a href="{% url 'books:book_list' %}">도서 목록으로 돌아가기</a>
{% endblock %}
